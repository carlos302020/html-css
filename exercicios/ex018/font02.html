    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Love' ;
            src: url('fonts/Tropical Love Love.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        /*
           Tipos de format()
           - opentype(otf)
           - truetype(ttf)
           - embedded-opentype
           - truetype-aat (apple advanced typography)
           - svg
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family:'Love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
