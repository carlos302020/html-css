<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo ésta hospedado no meu próprio servidor. </p>

    <video width="500"  controls autoplay loop>
        <source src="media/meu-video-mp4.mp4" type="video/mp4">
        <source src="media/Meu-Video-webm.webm" type="video/webm">
        <source src="media/meu-video-mp4 (2).mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=DQt2rjUvpnmIn8M3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    


</body>
</html>
