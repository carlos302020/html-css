<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="imagem/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="imagem/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="media/happymistake.mp3" controls autoplay loop></audio>    <!---MP3 WAV OGG-->

    <p>Vamos aprender reproduzir audio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/happymistake.mp3" type="audio/mpeg">
        <source src="media/happymistake.ogg" type="audio/ogg">
        <source src="media/happymistake.wav" type="audio/wav">

        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/happymistake.mp3">clique aqui para baixar o arquivo MP3</a></p>

    </audio>

</body>
</html>
