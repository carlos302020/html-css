<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5, podemos inserir os elementos da lista aseguir.Passe o mouse sobre os termos para descobrir qual tag deve ultilizar em cada caso. </P>
    <ul type="square">
        <p>
        <li><abbr title="use a tag &lt;p&gt; ">Parágrafo</abbr> </li>
        <li><abbr title="use a tag &lt;title&gt;">Títulos</abbr></li>
        <li><abbr title="use a tag &lt;img src=&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas númeradas</abbr> </li>
        <li><abbr title="&lt;ul&gt;">Lista com demarcadores</abbr></li>
        </p>
        
    </ul>

    
</body>
</html>
